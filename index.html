<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Consumo de API</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>
<body>
    <style>
        .contenedor {
            width: 100%;
            white-space: nowrap;
        }
    </style>
    <div class="table-responsive contenedor">
        <table class="table table-primary">
            <thead>
                <tr>
                    <th rowspan="2" colspan="1">Nombre</th>
                    <th rowspan="2" colspan="1">Nombre de Usuario</th>
                    <th rowspan="2" colspan="1">Email</th>
                    <th rowspan="1" colspan="5">Domicilio</th>
                    <th rowspan="2" colspan="1">Teléfono</th>
                    <th rowspan="2" colspan="1">Website</th>
                    <th rowspan="1" colspan="3">Empresa</th>
                </tr>
                <tr>
                    <!-- Domicilio col(5) -->
                    <th>Calle</th>
                    <th>Nro. Depto.</th>
                    <th>Ciudad</th>
                    <th>Cód. Postal</th>
                    <th>Ver en Maps</th>
                    <!-- Empresa col(3) -->
                    <th>Nombre</th>
                    <th>Slogan</th>
                    <th>Razon Social</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <button id="load">Cargar</button>
</body>
<script src="./script.js"></script>
</html>
